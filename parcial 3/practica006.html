<html>
<head>

    <title>Juego del ahorcado</title>

</head>
<body>

        <div class="row">
            <h1>Configurar Juego</h1><hr>

                    <label for="">Nombre del jugador:</label>
                    <input type="text" required name="jugador" class="form-control">

            </form>
        </div>
    </div>
