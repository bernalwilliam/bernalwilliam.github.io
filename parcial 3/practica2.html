<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumnos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Registro de alumno</h1>
        <form action="">
            <div class="form-group">    
                <label for="">Nombre:</label>
                <input name="nombre" type="text" class="form-control">
            </div><br>
            <div class="form group">
                <label for="">Edad:</label>
                <input name="edad" type="number" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Escuela:</label>
                <select name="escuela" class="form-control" >
                    <option value="selecciona una escuela">Selecciona una escuela</option>
                    <option value="CEIS107">Cetis 107</option>
                    <option value="CBETIS 224">Cbetis</option>
                    <option value="COBAES">cobaes</option>
                </select>

            </div><br>
            <div class="form-group">
                <label for="">Fecha de Ingreso</label>
                <input name="fecha_ingreso" type="date" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Direccion:</label>
                <textarea name="direccion" cols="30" rows="4" class="form-control"></textarea>
            </div><br>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>

    </div>
</body>
</html>
